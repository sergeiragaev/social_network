spring:
  application:
    name: post-service
  profiles:
    active: local
  cloud:
    config:
      uri: ${CONFIG_URI:http://localhost:8761}
      fail-fast: true
    stream:
      function:
        definition: postEventPublisher;auditEventPublisher
      bindings:
        postEventPublisher-out-0:
          destination: notifications
        auditEventPublisher-out-0:
          destination: audit

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

springdoc:
  api-docs:
    path: /api/v1/post/v3/api-docs

