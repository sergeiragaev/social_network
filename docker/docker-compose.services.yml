services:
  discovery:
    image: ragaev/discovery:0.0.1-SNAPSHOT
    ports:
      - "8761:8761"
    restart: on-failure

  authentication:
    image: ragaev/authentication:0.0.1-SNAPSHOT
    environment:
      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
      - DATABASE_URL=jdbc:postgresql://postgres:5432/user_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - PROD_SERVER_URI=https://90.189.180.5:81
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: on-failure
    depends_on:
      - discovery

  dialog-service:
    image: ragaev/dialog-service:0.0.1-SNAPSHOT
    environment:
      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
      - DATABASE_URL=jdbc:postgresql://postgres:5432/dialog_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - GATEWAY_URI=http://gateway:9090
    restart: on-failure
    depends_on:
      - discovery

  notification-service:
    image: ragaev/notification-service:0.0.1-SNAPSHOT
    environment:
      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
      - DATABASE_URL=jdbc:postgresql://postgres:5432/notification_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    restart: on-failure
    depends_on:
      - discovery

  post-service:
    image: ragaev/post-service:0.0.1-SNAPSHOT
    environment:
      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
      - DATABASE_URL=jdbc:postgresql://postgres:5432/post_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    restart: on-failure
    depends_on:
      - discovery

  user-service:
    image: ragaev/user-service:0.0.1-SNAPSHOT
    environment:
      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
      - DATABASE_URL=jdbc:postgresql://postgres:5432/user_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    restart: on-failure
    depends_on:
      - discovery

  admin-service:
    image: ragaev/admin-service:0.0.1-SNAPSHOT
