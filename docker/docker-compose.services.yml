      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
      - DATABASE_URL=jdbc:postgresql://postgres:5432/audit_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
