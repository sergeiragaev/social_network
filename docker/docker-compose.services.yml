  gateway:
    image: ragaev/gateway:0.0.1-SNAPSHOT
    ports:
      - "9090:9090"
    environment:
      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
    restart: on-failure
    depends_on:
      - discovery
      - authentication
      - dialog-service
      - notification-service
      - post-service
      - user-service
      - admin-service
      - geo-service
      - audit-service

  frontend:
    image: ragaev/frontend
    ports:
      - "81:81"
    tty: true
    restart: on-failure
    volumes:
      - ./nginx-config:/etc/nginx/conf.d