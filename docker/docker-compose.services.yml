      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
      - GATEWAY_URI=http://gateway:9090
    restart: on-failure
    depends_on:
      - discovery

  geo-service:
    image: ragaev/geo-service:0.0.1-SNAPSHOT
